<!DOCTYPE html>
<html>
<head>
  <title>Test Routing Debug</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    h1 { color: #333; margin-top: 0; }
    .info { 
      background: #e3f2fd;
      padding: 15px;
      border-radius: 4px;
      margin: 15px 0;
      font-family: monospace;
      font-size: 14px;
    }
    .success { background: #c8e6c9; }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>üîç Routing Debug Test</h1>
    
    <div class="info">
      <strong>Current Page:</strong><br>
      <span id="pageInfo">Loading...</span>
    </div>
    
    <div class="info success">
      <strong>Window Location:</strong><br>
      <span id="locationInfo">Loading...</span>
    </div>
    
    <div class="info">
      <strong>Query Parameters:</strong><br>
      <span id="paramsInfo">Loading...</span>
    </div>
    
    <hr>
    
    <button onclick="testStep2()">Navigate to ?page=step2</button>
    <button onclick="testStep1()">Navigate to ?page=step1</button>
    <button onclick="testHome()">Navigate to ./</button>
  </div>

  <script>
    // Display current page info
    function updateInfo() {
      const params = new URLSearchParams(window.location.search);
      const page = params.get('page') || 'step1 (default)';
      
      document.getElementById('pageInfo').textContent = page;
      document.getElementById('locationInfo').textContent = window.location.href;
      document.getElementById('paramsInfo').textContent = window.location.search || '(no parameters)';
    }
    
    updateInfo();
    
    function testStep2() {
      console.log('Navigating to ?page=step2');
      window.location.href = '?page=step2';
    }
    
    function testStep1() {
      console.log('Navigating to ?page=step1');
      window.location.href = '?page=step1';
    }
    
    function testHome() {
      console.log('Navigating to ./');
      window.location.href = './';
    }
  </script>
</body>
</html>
